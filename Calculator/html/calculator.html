<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
  <div id="calc">
    <input readonly class="display" type="text">
    <div class="button_container">
      <button class="buttons" onclick="clearDisplay()">C</button>
      
      <button class="buttons" onclick="toggleSign()">+/-</button>
      
      <button class="buttons" onclick="calculatePercentage()">%</button>
     
      <button class="buttons" onclick="appendValue('/')">/</button>

      <button class="buttons" onclick="appendValue('7')">7</button>
      <button class="buttons" onclick="appendValue('8')">8</button>
      <button class="buttons" onclick="appendValue('9')">9</button>
      <button class="buttons" onclick="appendValue('*')">*</button>

      <button class="buttons" onclick="appendValue('4')">4</button>
      <button class="buttons" onclick="appendValue('5')">5</button>
      <button class="buttons" onclick="appendValue('6')">6</button>
      <button class="buttons" onclick="appendValue('-')">-</button>

      <button class="buttons" onclick="appendValue('1')">1</button>
      <button class="buttons" onclick="appendValue('2')">2</button>
      <button class="buttons" onclick="appendValue('3')">3</button>
      <button class="buttons" onclick="appendValue('+')">+</button>

      <button class="buttons" onclick="toggleMode()">M</button>
      <button class="buttons" onclick="appendValue('0')">0</button>
      <button class="buttons" onclick="appendValue('.')">.</button>
      <button class="buttons" onclick="calculateResult()">=</button>

      <button class="buttons" onclick="calculateSquareRoot()">√</button>
      <button class="buttons" onclick="backspace()">⌫</button>
    </div>
  </div>

  <script src="../js/calculator.js"></script>
</body>
</html>
